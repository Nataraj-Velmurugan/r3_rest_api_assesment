plugins {
    id "java"
    id "com.github.spacialcircumstances.gradle-cucumber-reporting" version "0.1.25"
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {

    testImplementation("tech.grasshopper:extentreports-cucumber7-adapter:1.14.0")
    testImplementation("com.aventstack:extentreports:5.1.1")
    testImplementation(platform("org.junit:junit-bom:5.10.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")

    testImplementation('io.cucumber:cucumber-java:7.16.1')
    testImplementation('io.cucumber:cucumber-junit:7.16.1')
    testImplementation('org.json:json:20231013')
    testImplementation("io.rest-assured:rest-assured:5.3.0")
    testImplementation("log4j:log4j:1.2.17")


}

tasks.test {
    useJUnitPlatform()
}

cucumberReports {
    outputDir = file('build/reports/')
    buildId = '0'
    reports = files('build/cucumber-reports/cucumber.json')

}